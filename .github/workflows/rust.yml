name: Workflow A

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Create Binary File
        run: echo -n -e \\x01\\x02\\x03 > my_folder/binary_file.bin

      - name: Store file path in an environment variable
        run: echo "SHARED_BINARY_FILE=binary/binary_file.bin" >> $GITHUB_ENV
